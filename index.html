<html>
<head>
    <title>Date Widget Notion</title> 
    <style>
      #lbl {
        font-family: sans-serif;
        font-size: 16pt; 
        color: palevioletred;
        padding: 2px; 
        border: 0px solid #fffff;
        justify-content: left;
        line-height: 1.5;
        font-weight: bold;
        flex-direction: row;
        display: block;
        max-width: 172px;
        max-height: 50px; 
        overflow: hidden; 
      }

      #container {
        display: flex;
        align-items: flex-start;
      }

      #date{
          font-size: 12pt; 
          font-weight: bold;
      }

      body{
          background-color: #ffffff;
      }
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];

    const monthNames = ["janeiro", "fevereiro", "março", "abril", "maio", "junho",
      "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
    ];

    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = `${dayOfWeek}, ${today.getDate()} de ${monthNames[today.getMonth()]} de ${today.getFullYear()}`;

    var greet;
    if (hrs < 12)
        greet = 'bom dia, Bárbara.';
    else if (hrs < 17)
        greet = 'boa tarde, Bárbara.';
    else
        greet = 'boa noite, Bárbara.';

    document.getElementById('lbl').innerHTML = `
        <div class="container">
          <div id="date">${date}</div>
          <div class="greeting">${greet}</div>
        </div>
    `;
</script> 
</html>
